name: storify
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  firebase_storage: 7.0.0
  firebase_auth: ^0.20.1
  google_sign_in: ^4.0.1+1
  cloud_firestore: ^0.16.0+1
  firebase_core: ^0.7.0
  provider: ^5.0.0
  flutter_facebook_login: ^3.0.0
  timeago: 2.0.17 #"last seen 5 minutes ago" example
  flutter_signin_button: ^2.0.0
  image_picker: ^0.6.0+2 #uploading pictures from gallery or camera
  ionicons: ^0.1.2
  cached_network_image: ^2.0.0
  lipsum: ^1.0.1 # maybe delete
  flutter_custom_clippers: ^1.1.2
  line_icons: ^2.0.1
  slider_button: ^0.6.0
  animated_button: ^0.2.0
  flutter_tts: ^3.0.0
  animated_text_kit: ^4.2.0
  curved_navigation_bar: ^0.3.7 #latest version
  uuid: ^2.0.0 #maybe delete
  salomon_bottom_bar: ^3.0.0
  flutter_read_more_text: ^0.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/google_signin_button.png
    - assets/images/continue_with_facebook.png
    - assets/images/logo.png
    - assets/land1.jpg
    - assets/images/landing2.jpg
    - assets/images/test11.png
    - assets/images/search_background.jpg

  fonts:
  - family: Pacifico
    fonts:
      - asset: fonts/Pacifico-Regular.ttf

  uses-material-design: true



